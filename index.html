<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="asset/image/favicon.svg">
    <title>KR - Kivotos Railway Company</title>
    
    <style>


        .arrowWrap {
            height: 68px;
        }
        .arrow {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            bottom: 2em;
            left: 50%;
            transform: translateX(-50%);
        }
        .arrow img {
            animation: arrow 1s infinite;
            filter: brightness(500%);
        }
        @keyframes arrow {
            0% {
                transform: none;
            }
            50% {
                transform: translateY(10px);
            }
            100% {
                transform: none;
            }
        }

        .hero-bg {
            height: 100vh;
            background: url(https://webcnstatic.yostar.net/ba_cn_web/prod/web/assets/bg.efa5d323.jpg) no-repeat;
            background-size: cover;
            display: flex;
            flex-flow: column nowrap;
            align-items: center;
            justify-content: center;
        }
        .hero-logo {
            width: 95%;
            max-width: 1200px;
        }
        .main {
            padding: 2em;
            max-width: 1200px;
            margin: auto;
        }
        .passenger-info, .company-info {
            margin-bottom: 3em;
        }
        h2 {
            font-weight: 500;
            font-size: 2em;
            margin: 0;
        }
        .translation {
            color: #777;
        }
        .info-card {
            min-height: 300px;
            border-radius: 6px;
        }

        .line-map {
            background: center no-repeat linear-gradient(90deg, rgba(37, 80, 120, 0.65) 0%, rgba(37, 80, 120, 0) 100%), url(asset/image/LineMap.png);
            background-size: cover;
            background-position: center;
        }
        .get-ticket {
            background: no-repeat linear-gradient(90deg, rgba(37, 80, 120, 0.65) 0%, rgba(37, 80, 120, 0) 100%), url(asset/image/TicketMachine.png);
        }
        .suica {
            background: no-repeat linear-gradient(90deg, rgba(37, 80, 120, 0.65) 0%, rgba(37, 80, 120, 0) 100%), url(asset/image/Suica.png);
            background-size: cover;
            background-position: center;
        }

        h3 {
            color: #fff;
            font-weight: 500;
            font-size: 3.5em;
            margin: 0;
        }
        .card-content {
            margin: 3em;
        }
        .info-card a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <section class="hero-wrapper">
        <div class="hero-bg">
            <img src="asset/image/KIVOTOS.svg" alt="" class="hero-logo">
            <h2 style="font-weight: 400;color:rgba(255, 255, 255, 0.65);margin-top: 6em;letter-spacing: 0.2ch;">欢迎造访奇普托斯铁道官网。</h2>
            <div class="arrowWrap"><div class="arrow"><img src="asset/image/arrow.svg" alt=""></div></div>
        </div>
    </section>
    <section class="main">
        <div class="passenger-info">
            <div class="info-title">            
                <h2>搭乘奇普托斯铁道</h2>
                <span class="translation">Using Kivotos Railway</span>
            </div>
            <div class="info-card line-map">
                <a href="passenger.html#line-map">
                    <div class="card-content">
                        <h3>线网地图</h3>
                        <span class="translation" style="color:rgba(255, 255, 255, 0.65)">Line Map</span>    
                    </div>
                </a>
            </div>
            <div class="info-card get-ticket">
                <a href="passenger.html#ticket-guide">                <div class="card-content">
                    <h3>购票指南</h3>
                    <span class="translation" style="color:rgba(255, 255, 255, 0.65)">Ticket Guide</span>    
                </div></a>

            </div>
            <div class="info-card suica">
                <a href="passenger.html#transit-card">                <div class="card-content">
                    <h3>储值卡</h3>
                    <span class="translation" style="color:rgba(255, 255, 255, 0.65)">Transit Card</span>    
                </div></a>

            </div>
        </div>
        <div class="company-info">
            <div class="info-title">            
                <h2>了解奇普托斯铁道</h2>
                <span class="translation">About Kivotos Railway</span>
            </div>
            <div class="info-card line-map">
                <a href="company.html#company-history">               <div class="card-content">
                    <h3>会社历史</h3>
                    <span class="translation" style="color:rgba(255, 255, 255, 0.65)">Company History</span>    
                </div></a>
 
            </div>
            <div class="info-card get-ticket">
                <a href="company.html#social-responsibility">                <div class="card-content">
                    <h3>社会责任</h3>
                    <span class="translation" style="color:rgba(255, 255, 255, 0.65)">Social Responsibility</span>    
                </div></a>

            </div>
            <div class="info-card suica">
                <a href="company.html#sustainable-development">                <div class="card-content">
                    <h3>可持续发展</h3>
                    <span class="translation" style="color:rgba(255, 255, 255, 0.65)">Sustainable Development</span>    
                </div>
</a>
            </div>
        </div>
    </section>
</body>
</html>
