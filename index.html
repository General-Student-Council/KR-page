<style>
    .arrowWrap {
        height: 68px;
    }
    .arrow {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        bottom: 2em;
        left: 50%;
        transform: translateX(-50%);
    }
    .arrow img {
        animation: arrow 1s infinite;
        filter: brightness(500%);
    }
    @keyframes arrow {
        0% {
            transform: none;
        }
        50% {
            transform: translateY(10px);
        }
        100% {
            transform: none;
        }
    }
    .hero-bg {
        height: 100vh;
        width: 100%;
        background: url(https://webcnstatic.yostar.net/ba_cn_web/prod/web/assets/bg.efa5d323.jpg) no-repeat;
        background-size: cover;
        display: flex;
        flex-flow: column nowrap;
        align-items: flex-start;
        justify-content: center;
        padding-left: 2%;
        gap: 1em;
    }
    .site-title {
        font-size: 6em;
        color: #fff;
        font-weight: 600;
        letter-spacing: -4px;
    }
    .site-subtitle {
        font-size: 2em;
        color: #fff;
        font-weight: 600;
        letter-spacing: -1px;
        opacity: .9;
    }
    .hero-logo {
        width: 95%;
        max-width: 1200px;
    }
    .main {
        padding: 2em;
        max-width: 1200px;
        margin: auto;
    }
    .passenger-info, .company-info {
        margin-bottom: 3em;
    }
    h2 {
        font-weight: 500;
        font-size: 2em;
        margin: 0;
    }
    .translation {
        color: #777;
    }
    .info-card {
        min-height: 300px;
        border-radius: 6px;
    }
    .line-map {
        background: center no-repeat linear-gradient(90deg, rgba(37, 80, 120, 0.65) 0%, rgba(37, 80, 120, 0) 100%), url(asset/image/LineMap.png);
        background-size: cover;
        background-position: center;
    }
    .get-ticket {
        background: no-repeat linear-gradient(90deg, rgba(37, 80, 120, 0.65) 0%, rgba(37, 80, 120, 0) 100%), url(asset/image/TicketMachine.png);
    }
    .suica {
        background: no-repeat linear-gradient(90deg, rgba(37, 80, 120, 0.65) 0%, rgba(37, 80, 120, 0) 100%), url(asset/image/Suica.png);
        background-size: cover;
        background-position: center;
    }
    h3 {
        color: #fff;
        font-weight: 500;
        font-size: 3.5em;
        margin: 0;
    }
    .card-content {
        margin: 3em;
    }
    .info-card a {
        text-decoration: none;
    }

    .text-blue {
        background: linear-gradient(180deg, #1D26FF 0%, #0007B0 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;

        font-weight: 800;
    }
    @media only screen and (max-width: 1340px) {
        .site-title {
            font-size: 4em;
        }
    }
        @media only screen and (max-width: 800px) {
        .site-title {
            font-size: 3em;
        }
        .site-subtitle {
            font-size: 1.5em;
        }
    }
</style>

<section class="hero-wrapper">

        <span class="site-subtitle">欢迎访问奇普托斯铁道官网</span>
        <div class="arrowWrap"><div class="arrow"><img src="asset/image/arrow.svg" alt=""></div></div>

                </div>
            </a>

        <div class="info-card get-ticket">

                <h3>会社历史</h3>

            </div></a>

        </div>
        <div class="info-card get-ticket">
            <a href="company.html#social-responsibility">                <div class="card-content">
                <h3>社会责任</h3>
                <span class="translation" style="color:rgba(255, 255, 255, 0.65)">Social Responsibility</span>    
            </div></a>
        </div>
        <div class="info-card suica">
            <a href="company.html#sustainable-development">                <div class="card-content">
                <h3>可持续发展</h3>
                <span class="translation" style="color:rgba(255, 255, 255, 0.65)">Sustainable Development</span>    
            </div>
            </a>
        </div>

</section>
